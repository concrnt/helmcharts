apiVersion: apps/v1
kind: Deployment
metadata:
  name: ccgateway
spec:
  replicas: 1
  selector:
    matchLabels:
      name: ccgateway
  template:
    metadata:
      labels:
        name: ccgateway
    spec:
      containers:
      - name: ccgateway
        image: {{ .Values.concrnt.gatewayimage }}
        ports:
          - name: web
            containerPort: 8080
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
        volumeMounts:
          - name: concrnt-config
            mountPath: /etc/concrnt/config
            readOnly: true
          - name: concrnt-static
            mountPath: /etc/concrnt/static
            readOnly: true
      volumes:
        - name: concrnt-config
          configMap:
            name: concrnt-config
        - name: concrnt-static
          configMap:
            name: concrnt-static

---

apiVersion: apps/v1
